<div>
    <h2 id="page-heading">
        <span jhiTranslate="bzoneApp.columnPreferences.home.title">Column Preferences</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-column-preferences" [routerLink]="['/column-preferences/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bzoneApp.columnPreferences.home.createLabel">
            Create new Column Preferences
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="columnPreferences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bzoneApp.columnPreferences.key">Key</span></th>
            <th><span jhiTranslate="bzoneApp.columnPreferences.value">Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let columnPreferences of columnPreferences ;trackBy: trackId">
                <td><a [routerLink]="['/column-preferences', columnPreferences.id, 'view' ]">{{columnPreferences.id}}</a></td>
                <td>{{columnPreferences.key}}</td>
                <td>{{columnPreferences.value}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/column-preferences', columnPreferences.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/column-preferences', columnPreferences.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'column-preferences', { outlets: { popup: columnPreferences.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
