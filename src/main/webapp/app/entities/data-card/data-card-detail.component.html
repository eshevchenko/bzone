<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dataCard">
            <h2><span jhiTranslate="bzoneApp.dataCard.detail.title">Data Card</span> {{dataCard.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bzoneApp.dataCard.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'bzoneApp.DataCardType.' + dataCard.type}}">{{dataCard.type}}</span>
                </dd>
                <dt><span jhiTranslate="bzoneApp.dataCard.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'bzoneApp.DataCardStatus.' + dataCard.status}}">{{dataCard.status}}</span>
                </dd>
                <dt><span jhiTranslate="bzoneApp.dataCard.dataSource">Data Source</span></dt>
                <dd>
                    <div *ngIf="dataCard.dataSourceId">
                        <a [routerLink]="['/data-source', dataCard.dataSourceId, 'view']">{{dataCard.dataSourceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/data-card', dataCard.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
