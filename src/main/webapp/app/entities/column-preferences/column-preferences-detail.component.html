<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="columnPreferences">
            <h2><span jhiTranslate="bzoneApp.columnPreferences.detail.title">Column Preferences</span> {{columnPreferences.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bzoneApp.columnPreferences.key">Key</span></dt>
                <dd>
                    <span>{{columnPreferences.key}}</span>
                </dd>
                <dt><span jhiTranslate="bzoneApp.columnPreferences.value">Value</span></dt>
                <dd>
                    <span>{{columnPreferences.value}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/column-preferences', columnPreferences.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
