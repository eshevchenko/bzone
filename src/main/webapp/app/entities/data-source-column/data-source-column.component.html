<div>
    <h2 id="page-heading">
        <span jhiTranslate="bzoneApp.dataSourceColumn.home.title">Data Source Columns</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-data-source-column" [routerLink]="['/data-source-column/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bzoneApp.dataSourceColumn.home.createLabel">
            Create new Data Source Column
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dataSourceColumns">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="bzoneApp.dataSourceColumn.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dataType"><span jhiTranslate="bzoneApp.dataSourceColumn.dataType">Data Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dataSourceId"><span jhiTranslate="bzoneApp.dataSourceColumn.dataSource">Data Source</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let dataSourceColumn of dataSourceColumns ;trackBy: trackId">
                <td><a [routerLink]="['/data-source-column', dataSourceColumn.id, 'view' ]">{{dataSourceColumn.id}}</a></td>
                <td>{{dataSourceColumn.name}}</td>
                <td jhiTranslate="{{'bzoneApp.ColumnDataType.' + dataSourceColumn.dataType}}">{{dataSourceColumn.dataType}}</td>
                <td>
                    <div *ngIf="dataSourceColumn.dataSourceId">
                        <a [routerLink]="['../data-source', dataSourceColumn.dataSourceId , 'view' ]" >{{dataSourceColumn.dataSourceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/data-source-column', dataSourceColumn.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/data-source-column', dataSourceColumn.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'data-source-column', { outlets: { popup: dataSourceColumn.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
